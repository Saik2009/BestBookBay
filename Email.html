<body>
    <center>
        <br><br><br><br><br><br><br><br>
        <div style="background-color: rgba(254, 254, 255, 0.685);
        width:500px;
        height:200px;
        border-radius:100px;
        ">
            <label>What do you need?</label>
           
            <select class="form-control" name="Subject" id="Subject">
                <option value="Book Request">Book Request</option>
                <option value="Website change request(Glitch,Bug etc.)">Website change request(Glitch,Bug etc.)</option>
                <option value="How do I use the website?">How do I use the website?</option>
                 
              </select>
            
            <label>Email Information:</label>
            <textarea class="form-control" id="user_data" placeholder="Input what you want to say here"></textarea>
            <br>
            <button onclick="send()"class="btn btn-primary">Send<sup><img height="20px"
                        src="https://img.icons8.com/fluency/48/000000/filled-sent.png" /></sup></button>
            <div id="chat"></div>
        </div>

        <script>
           function send(){
               subject=document.getElementById("Subject").value;
               body=document.getElementById("user_data").value;
            window.open('mailto:bestbookbayservice@gmail.com?subject='+subject+'&body='+body+'');
            
        }
        </script>
